name: Validating branch name
on:
  pull_request_target:
    types: [opened, reopened, synchronize]
permissions: read-all
jobs:
  validate_branch_name:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install Dependencies
        run: npm install googleapis google-auth-library
      - name: Comment and close PR
        uses: actions/github-script@v6
        with:
          script: |
            const branch = context.payload.pull_request.head.ref;

            if (branch === "develop" ||
                branch.startsWith("release-") ||
                branch.startsWith("test-")
                ) {
                const pr = context.payload.pull_request;
                const comment = `Hi @{assignee.login}, PRs made from a branch whose name is prefixed with \`${branch}\` are not allowed. Also PRs made from develop branch or from a branch whose name is prefixed with develop, release or test are not allowed. So this PR is being closed. Please make your changes in another branch and send in the PR. To learn more about contributing to Oppia, take a look at our [wiki](https://github.com/oppia/oppia/wiki/Contributing-code-to-Oppia#instructions-for-making-a-code-change) (Rule 1 specifically). Thanks!`;

                await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                body: comment
                });

                await github.rest.pulls.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pr.number,
                state: 'closed'
                });
            }
        
      - name: Report failure if failed on oppia/oppia develop branch
        if: ${{ failure() && github.event_name == 'push' && github.repository == 'oppia/oppia' && github.ref == 'refs/heads/develop' }}
        uses: ./.github/actions/send-webhook-notification
        with:
          message: "Signed CLA checker failed on the upstream develop branch."
          webhook-url: ${{ secrets.BUILD_FAILURE_ROOM_WEBHOOK_URL }}

                            
